<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8"/>
    <title>All Events</title>
</head>
<body>
    <h1> ALL Events </h1>
    <p th:unless="${events} and ${events.size()}">No Events To Display!</p>
    <ul>
        <th:block th:each = "event : ${events}">
            <li th:text = "${event}">Default_Event</li>
        </th:block>
    </ul>
</body>
</html>
